<!-- HTML 구조 (폼, 버튼, UI 요소) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mock-box Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <body>
  <!-- 왼쪽 사이드바 -->
  <div class="sidebar">
    <h2>mock-box</h2>
    <a class="active">Dashboard</a>
    <a>Orders</a> ...
  </div>

  <!-- 오른쪽 메인 콘텐츠 -->
  <div class="main">
    <!-- 상단바 -->
    <div class="topbar">
      <div><strong>Deep park South</strong></div>
      <button>Import CSV</button>
    </div>

    <!-- 본문 영역 -->
    <div class="content">
      <div class="form-card">
        <h3>API 명세 작성</h3>

        <label>API Endpoint</label>
        <input type="text" id="endpoint" placeholder="/api/v1/user" />

        <label>HTTP Method</label>
        <select id="method">
          <option>GET</option><option>POST</option>...
        </select>

        <label>Query Parameters</label>
        <input type="text" id="query" placeholder="id=123" />

        <label>Request Body (JSON)</label>
        <textarea id="requestBody">{ "name": "Alice" }</textarea>

        <!-- 버튼 -->
        <div class="button-bar">
          <button id="saveBtn">Save</button>
          <button id="buildBtn">Build</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.Js"></script>
</body>
